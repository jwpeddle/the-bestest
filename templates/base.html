{% load verbatim %}<!DOCTYPE html>
<html ng-app="ngView">
  <head>
    <title>The Bestest</title>
    <script src="/static/lib/jquery/jquery.js"></script>
    <script src="/static/lib/angular/angular.js"></script>
    <script src="/static/lib/angular/angular-ui.min.js"></script>
    <script src="/static/lib/angular/angular-resource.min.js"></script>
    <script src="/static/lib/bootstrap/bootstrap.min.js"></script>
    <script src="/static/lib/underscore/underscore.js"></script>
    <script src="/static/lib/moment/moment.min.js"></script>
    <script src="/static/lib/flot/jquery.flot.min.js"></script>
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/bootstrap.no-icons.min.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/angular/angular-ui.min.css">
    <link rel="stylesheet" type="text-css" href="/static/lib/bootstrap/united.css">
    <link rel="stylesheet" type="text/css" href="/static/lib/bootstrap/font-awesome.css">
    <link rel="stylesheet" type="text-css" href="/static/css/carousel.css">
    <link rel="stylesheet" type="text-css" href="/static/css/bestest.css">
    <!-- OTHER DEPENDENCIES -->
    <!-- <script src="/static/js/dfp-ad-tags.js"></script>-->
    <!-- ANGULAR STUFF -->
    <script src="/static/js/app.js"></script>
    <script src="/static/js/values.js"></script>
    <script src="/static/js/filters.js"></script>
    <script src="/static/js/factories/models.js"></script>
    <script src="/static/js/factories/pagination.js"></script>
    <script src="/static/js/factories/topic.js"></script>
    <script src="/static/js/controllers/main.js"></script>
    <script src="/static/js/controllers/topic.js"></script>
    <script src="/static/js/directives/notification-box.js"></script>
    <script src="/static/js/directives/ad-tag.js"></script>
    <script src="/static/js/directives/carousel.js"></script>
    <script src="/static/js/directives/chart.js"></script>
    <script src="/static/js/directives/toggle.js"></script>

  </head>
  <body>
  {% verbatim %}
  <div ng-controller="MainCtrl">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container-fluid">
          <a class="brand bestest-logo" href="#">The Bestest</a>
          <ul class="nav pull-right">
            <li><a href="#"><i class="icon-user"></i>Joe User</a></li>
          </ul>
        </div>
      </div>
    </div>

    <notification-box></notification-box>

    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span8">
          <div ng-view></div>
        </div>
        <div class="span4">

          <carousel id="favouritesCarousel" class="favourites-wrapper" data-items="favourites"></carousel>

          <ad-tag ad-unit="The_Best" width="300" height="250">
            <!-- <div id="{{adUnitDivId}}" style=width:{{width}}px; height:{{height}}px;""></div> -->
            <img ng-src="{{displayAd}}" width="{{width}}" height="{{height}}" style="border:1px solid #ddd;">
            <small class="advertise-here-link"><a href="/advertise">Advertise Here</a></small>
          </ad-tag>

          <h3>People on <i style="color: #9AE4E8;" class="icon-twitter"></i> are asking...</h3>

        </div>
      </div>
    </div>
  </div>
  {% endverbatim %}
  </body>
</html>
