<h1>
  <small>What is the best</small>
  {{ topic.name }}
  <small>for 2012</small>
</h1>

<div ng-repeat="entry in topic.entries" class="row-fluid">
  <div class="span1" ng-bind="$index+1"></div>
  <div class="span10" ng-bind="entry.name"></div>
  <div class="span1" ng-bind="entry.number_of_votes"></div>
</div>


<div class="control-group">
  <input ng-model="newEntry">
  <div
    class="btn"
    ng-disabled="!newEntry"
    ng-click="addNewEntry(newEntry)">
    Add new answer!!!
  </div>
</div>
